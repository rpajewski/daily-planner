<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->
      <div class="row time-block" id="09am">
        <div class="col-md-1 hour">9:00 AM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="10am">
        <div class="col-md-1 hour">10:00 AM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="11am">
        <div class="col-md-1 hour">11:00 AM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="12pm">
        <div class="col-md-1 hour">12:00 PM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="13pm">
        <div class="col-md-1 hour">1:00 PM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="14pm">
        <div class="col-md-1 hour">2:00 PM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="15pm">
        <div class="col-md-1 hour">3:00 PM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="16pm">
        <div class="col-md-1 hour">4:00 PM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>

      <div class="row time-block" id="17pm">
        <div class="col-md-1 hour">5:00 PM</div>
          <textarea class="col-md-10 description" id="value"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
