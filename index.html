<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour" id="9am">9:00 AM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="10am">10:00 AM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="11am">11:00 AM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="12pm">12:00 PM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="1pm">1:00 PM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="2pm">2:00 PM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="3pm">3:00 PM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="4pm">4:00 PM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" id="5pm">5:00 PM</div>
        <div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn" input="button">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
